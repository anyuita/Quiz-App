<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Feral Cats Quiz App</title>
</head>
<body>

<!-- <div class="wrapper"></div> -->

<header>
	<h1>Feral Cats &amp; Kittens</h1>
		<p>How much do you really know about them?</p>
</header>

<section id="gameHolder">
	<img src="Feral-Cat-1.jpg" alt="Adult feral cat" class="catImage">
	<img src="Newborn-Kitten-1.jpg" alt="Newborn kitten in human hand" class="catImage">
</section>

<section class="startGame">
	<button id="newGameButton" type="submit">Start Quiz</button>
</section>

<section class="question">
	<h2 id="statement"></h2>
		<ul class="answersList">
			<li></li>
		</ul>
</section>

<section id="progress">
	<h3></h3>
	<h2></h2>
</section>

<section id="gameOver">
	<h1></h1>
</section>

<footer>
	<h4>* A feral cat is one that has never lived with humans.</h4>
</footer>
	
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="js/script.js"></script>	
</body>
</html>
